version: "2"
sql:
  - engine: "postgresql"
    schema: "backend/db/schema"
    queries: "backend/db/queries"
    database:
      uri: "${DATABASE_URL}"
    gen:
      go:
        package: "db"
        out: "backend/internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_all_enum_values: true
        query_parameter_limit: 10
